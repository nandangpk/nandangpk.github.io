<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="website icon" href="blob.svg">
  <title>Nandang Permana Kusuma</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Kanit', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-800 text-gray-200">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-8xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button"
            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false" onclick="$('#mobile-menu').toggle()">
            <span class="sr-only">Open main menu</span>
            <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a id="nav-home-d" onclick="switchToPage('home');"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium cursor-pointer"
                aria-current="page">Me</a>

              <a id="nav-skills-d" onclick="switchToPage('skills');"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium cursor-pointer">Skills</a>

              <a id="nav-work-experiences-d" onclick="switchToPage('work-experiences');"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium cursor-pointer">Work
                Experiences</a>

              <a href="#projects" hidden
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium cursor-pointer">Projects</a>

              <a href="#products" hidden
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium cursor-pointer">Products</a>

              <a id="nav-contacts-d" onclick="switchToPage('contacts');"
                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium cursor-pointer">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="hidden absolute bg-gray-700 min-w-full border-y border-y-gray-900" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a id="nav-home-m" onclick="switchToPage('home'); $('#mobile-menu').toggle();"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"
        >Me</a>

        <a id="nav-skills-m" onclick="switchToPage('skills'); $('#mobile-menu').toggle();"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Skills</a>

        <a id="nav-work-experiences-m" onclick="switchToPage('work-experiences'); $('#mobile-menu').toggle();"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Work
          Experiences</a>
        <!--
        <a id="nav-projects-m" href="#projects" onclick="$('#mobile-menu').toggle()" hidden
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>

        <a id="nav-products-m" href="#products" onclick="$('#mobile-menu').toggle()" hidden
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Products</a>
        -->
        <a id="nav-contacts-m" onclick="switchToPage('contacts'); $('#mobile-menu').toggle();"
          class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <div class="flex justify-center">
    <div class="shrink w-full sm:w-3/4 h-14 mt-10">
      <div class="pb-10">
        <div id="home" hidden></div>
        <div class="px-5" id="skills" hidden></div>
        <div class="px-5" id="work-experiences" hidden></div>
        <div class="px-5" id="contacts" hidden></div>
      </div>
    </div>
  </div>
  </div>
</body>
<script>
  $(document).ready(function () {
    $('#home').load('_home.html')
    $('#skills').load('_skills.html')
    $('#work-experiences').load('_work-experiences.html')
    $('#contacts').load('_contacts.html')
    $('#home').addClass('page-active')
    $('#home').removeAttr('hidden')
    $('#nav-home-m').addClass('bg-green-500')
    $('#nav-home-d').addClass('bg-green-500')
  })
  
  function switchToPage(page) {
    var current_page = $('.page-active').attr('id')
    $('#nav-' + current_page + '-m').removeClass('bg-green-500')
    $('#nav-' + current_page + '-d').removeClass('bg-green-500')
    $('#nav-' + page + '-m').addClass('bg-green-500')
    $('#nav-' + page + '-d').addClass('bg-green-500')

    $('.page-active').attr('hidden', true)
    $('.page-active').removeClass('page-active')
    $('#' + page).removeAttr('hidden')
    $('#' + page).addClass('page-active')

  }
</script>

</html>
